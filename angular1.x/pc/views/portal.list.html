<div class="row bc-toolbar">
    <div class="col-xs-6">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only">关键字:</label>
                <input type="text" ng-model="form.keywords" class="form-control" placeholder="请输入关键字">
            </div>
        </form>
    </div>
    <div class="col-xs-6 bc-buts">
        <button class="btn btn-primary">搜 索</button>
    </div>
</div>
<div class="row bc-list">
    <div class="col-xs-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th width="30"></th>
                    <th>姓名</th>
                    <th>描述</th>
                    <th width="80" class="text-center">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-click="toggle(portal)" ng-repeat="portal in data.result">
                    <td class="text-nowrap">
                        <span class="glyphicon" ng-class="{ 'glyphicon-check' : portal.checked, 'glyphicon-unchecked' :  !portal.checked}"></span>
                    </td>
                    <td>{{portal.name}}</td>
                    <td>{{portal.desc}}</td>
                    <td class="text-center bc-oprs">
                        <i ng-click="edit(portal)" class="bc-opr ion-compose"></i>
                        <i ng-click="remove($index)" class="bc-opr ion-trash-a"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
