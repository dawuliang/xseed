<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header text-center">
                <h1>登录</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form name="loginForm" class="form-horizontal" role="form">
                <div class="form-group has-feedback">
                    <div class="col-md-12">
                        <input type="email" name="email" ng-model="form.email" ng-required="true" bc-focus="true" class="form-control" placeholder="请输入邮箱地址">
                        <span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-ok' : loginForm.email.$valid, 'glyphicon-remove' : loginForm.email.$invalid }"></span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <div class="col-md-12">
                        <input type="password" name="password" ng-model="form.password" ng-required="true" class="form-control" placeholder="请输入密码">
                        <span class="glyphicon form-control-feedback" ng-class="{ 'glyphicon-ok' : loginForm.password.$valid, 'glyphicon-remove' : loginForm.password.$invalid }"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="form.rme"> 记住我
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-12">
                        <button type="button" (click)="login()" class="btn btn-primary">登 录</button>
                        <!-- <a href="#/register" class="btn btn-primary">注册</a> -->
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
